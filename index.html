<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = 'styles.css' rel = 'stylesheet'>
    <title>Minesweeper Project</title>
</head>

<body>
    <header>
        <h1><b>Minesweepers</b></h1>
    </header>
    <main>
        <div id='gameboard'>
            <div class='square empty row1 col1'></div>
            <div class='square empty row1 col2'></div>
            <div class='square empty row1 col3'></div>
            <div class='square empty row1 col4'></div>
            <div class='square empty row1 col5'></div>
            <div class='square empty row2 col1'></div>
            <div class='square empty row2 col2'></div>
            <div class='square empty row2 col3'></div>
            <div class='square empty row2 col4'></div>
            <div class='square empty row2 col5'></div>
            <div class='square empty row3 col1'></div>
            <div class='square empty row3 col2'></div>
            <div class='square empty row3 col3'></div>
            <div class='square empty row3 col4'></div>
            <div class='square empty row3 col5'></div>
            <div class='square empty row4 col1'></div>
            <div class='square empty row4 col2'></div>
            <div class='square empty row4 col3'></div>
            <div class='square empty row4 col4'></div>
            <div class='square empty row4 col5'></div>
            <div class='square empty row5 col1'></div>
            <div class='square empty row5 col2'></div>
            <div class='square empty row5 col3'></div>
            <div class='square empty row5 col4'></div>
            <div class='square empty row5 col5'></div>
        </div>
        <section id='gridOverlay'>
            <div class='cover safe unflagged covRow1 covCol1'></div>
            <div class='cover safe unflagged covRow1 covCol2'></div>
            <div class='cover safe unflagged covRow1 covCol3'></div>
            <div class='cover safe unflagged covRow1 covCol4'></div>
            <div class='cover safe unflagged covRow1 covCol5'></div>
            <div class='cover safe unflagged covRow2 covCol1'></div>
            <div class='cover safe unflagged covRow2 covCol2'></div>
            <div class='cover safe unflagged covRow2 covCol3'></div>
            <div class='cover safe unflagged covRow2 covCol4'></div>
            <div class='cover safe unflagged covRow2 covCol5'></div>
            <div class='cover safe unflagged covRow3 covCol1'></div>
            <div class='cover safe unflagged covRow3 covCol2'></div>
            <div class='cover safe unflagged covRow3 covCol3'></div>
            <div class='cover safe unflagged covRow3 covCol4'></div>
            <div class='cover safe unflagged covRow3 covCol5'></div>
            <div class='cover safe unflagged covRow4 covCol1'></div>
            <div class='cover safe unflagged covRow4 covCol2'></div>
            <div class='cover safe unflagged covRow4 covCol3'></div>
            <div class='cover safe unflagged covRow4 covCol4'></div>
            <div class='cover safe unflagged covRow4 covCol5'></div>
            <div class='cover safe unflagged covRow5 covCol1'></div>
            <div class='cover safe unflagged covRow5 covCol2'></div>
            <div class='cover safe unflagged covRow5 covCol3'></div>
            <div class='cover safe unflagged covRow5 covCol4'></div>
            <div class='cover safe unflagged covRow5 covCol5'></div>
        </section>
    </main>
    <section id='gameEndDisplay'>
        <div id='gameEndBox'>
            <h1 id='gameEndText'>Game End Text</h1>
            <button>Click to restart!</button>
        </div>
    </section>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
