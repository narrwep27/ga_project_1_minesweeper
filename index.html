<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = 'styles.css' rel = 'stylesheet'>
    <title>Minesweeper Project</title>
</head>

<body>
    <header>
        <h1><b>Minesweepers</b></h1>
    </header>
    <main>
        <div id='gameboard'>
            <div class='square empty row1 col1 topLeft'></div>
            <div class='square empty row1 col2 top'></div>
            <div class='square empty row1 col3 top'></div>
            <div class='square empty row1 col4 top'></div>
            <div class='square empty row1 col5 topRight'></div>
            <div class='square empty row2 col1 left'></div>
            <div class='square empty row2 col2 center'></div>
            <div class='square empty row2 col3 center'></div>
            <div class='square empty row2 col4 center'></div>
            <div class='square empty row2 col5 right'></div>
            <div class='square empty row3 col1 left'></div>
            <div class='square empty row3 col2 center'></div>
            <div class='square empty row3 col3 center'></div>
            <div class='square empty row3 col4 center'></div>
            <div class='square empty row3 col5 right'></div>
            <div class='square empty row4 col1 left'></div>
            <div class='square empty row4 col2 center'></div>
            <div class='square empty row4 col3 center'></div>
            <div class='square empty row4 col4 center'></div>
            <div class='square empty row4 col5 right'></div>
            <div class='square empty row5 col1 botLeft'></div>
            <div class='square empty row5 col2 bottom'></div>
            <div class='square empty row5 col3 bottom'></div>
            <div class='square empty row5 col4 bottom'></div>
            <div class='square empty row5 col5 botRight'></div>
        </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
